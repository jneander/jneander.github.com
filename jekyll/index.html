---
layout: default
---
    <div class="content">
    
      <ul id="post_list">
      {% for post in site.posts %}

        <li class="post">
        <div class="post_header">
          <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
          <a class="title" href="{{ post.url }}">{{ post.title }}</a>
        </div>
        {% if post.description %}
        <span class="description">{{ post.description }}</span>
        {% endif %}
        </li>

      {% endfor %}
      </ul>

    </div>
